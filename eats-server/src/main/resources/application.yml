server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${eats.datasource.driver-class-name}
      url: jdbc:mysql://${eats.datasource.host}:${eats.datasource.port}/${eats.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${eats.datasource.username}
      password: ${eats.datasource.password}
  redis:
    host: ${eats.redis.host}
    port: ${eats.redis.port}
    password: ${eats.redis.password}
    database: ${eats.redis.database}

mybatis:
  #mapper設定ファイル
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.eats.entity
  configuration:
    #キャメルケース命名を有効にす
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      eats:
        mapper: debug
        service: info
        controller: info

eats:
  jwt:
    # JWT署名暗号化に使用する秘密鍵を設定
    admin-secret-key: itcast
    # JWTの有効期限を設定
    admin-ttl: 7200000
    # フロントエンドから渡されるトークン名を設
    admin-token-name: token
    user-secret-key: itheima
    user-ttl: 7200000
    user-token-name: authentication
  alioss:
    endpoint: ${eats.alioss.endpoint}
    access-key-id: ${eats.alioss.access-key-id}
    access-key-secret: ${eats.alioss.access-key-secret}
    bucket-name: ${eats.alioss.bucket-name}
  wechat:
    appid: ${eats.wechat.appid}
    secret: ${eats.wechat.secret}
    mchid : ${eats.wechat.mchid}
    mchSerialNo: ${eats.wechat.mchSerialNo}
    privateKeyFilePath: ${eats.wechat.privateKeyFilePath}
    apiV3Key: ${eats.wechat.apiV3Key}
    weChatPayCertFilePath: ${eats.wechat.weChatPayCertFilePath}
    notifyUrl: ${eats.wechat.notifyUrl}
    refundNotifyUrl: ${eats.wechat.refundNotifyUrl}
  shop:
    address: 東京都新宿区西新-8-1
  baidu:
    ak: your-ak
